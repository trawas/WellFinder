<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="style.css" href="css/style.css" type="text/css">
    <title>WellFinder</title>
  </head>

  <body style="background-color:#EAF9FF;">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2>Better health habits begin here.</h2>
                <p>How can We make your day a bit better?</p>
                <img class="img-thumbnail" src="images/App Store.png" alt="IOS app store button">
                <img class="img-thumbnail" src="images/Google Play.png" alt="Google app store button">
            </div>
            
            <form>
                <h1>Contact Us!</h1>
                <div class="form-group row">
                  <label for="text1" class="col-6 col-form-label">Name</label> 
                  <div class="col-10">
                    <input id="text1" name="text1" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="text2" class="col-6 col-form-label">Email</label> 
                  <div class="col-10">
                    <input id="text2" name="text2" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="textarea" class="col-6 col-form-label">Messsage</label> 
                  <div class="col-10">
                    <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
                  </div>
                </div> 
                <div class="form-group row">
                  <div class="offset col-10">
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                  </div>
                  <div class="col-4">
                    <h3>Contact</h3>
                <p>infro@wellfinder.com</p>
                  </div>
                </div>
              </form>
        </div>

    </div>
    
  </body>
   <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
